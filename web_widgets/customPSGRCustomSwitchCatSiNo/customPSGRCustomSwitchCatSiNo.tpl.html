<style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #43DE56;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #3EC44F;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
</style>

<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-4 text-center">
            <label>¿Es Sí o No?</label><br>
            <label class="switch" ng-click="resetValues('sino')">
                <input type="checkbox" ng-model="properties.value.esSiNo" > 
                <span class="slider round"></span>
            </label>
        </div>
        <div class="col-xs-4 text-center">
            <label>¿Es Talvez?</label><br>
            <label class="switch"  ng-click="resetValues('talvez')">
                <input type="checkbox" ng-model="properties.value.esTalvez"> 
                <span class="slider round"></span>
            </label>
        </div>
        <div class="col-xs-4 text-center">
            <label>¿Es Otro?</label><br>
            <label class="switch" ng-click="resetValues('otro')">
                <input type="checkbox" ng-model="properties.value.esOtro"  > 
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</div>
