<div>
    <table class="table">
        <thead><tr>
            <th>Tarea</th>
            <th>ID</th>
        </tr>
            
        </thead>
        <tbody>
            <tr ng-repeat="column in tablaDatos">
                <td>{{column.id}}</td>
                <td>{{column.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="text-center">
    <button class="btn btn-primary" ng-click="execute();" ng-disabled="ctrl.busy">Reproducir tareas fallidas</button>
</div>
