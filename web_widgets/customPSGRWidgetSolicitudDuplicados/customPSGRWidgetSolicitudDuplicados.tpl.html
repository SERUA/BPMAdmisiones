<div style ="text-align: center !important;">Búsqueda de solicitudes duplicadas</div>
<div class="text-center">
<!-- ng-disabled="properties.matchingData" -->
    <div class="panel panel-default panel-table" style="margin-left: auto;margin-right: auto;">
   
        <div class="panel-heading">
            <div class="tr">
                <div class="td">
                    <input type="checkbox" name="" ng-model="properties.value" >
                    <p ng-show="estado === 'sin-informacion'" style="display: inline;">
                        No hay información para comparar<br>Seleccione manualmente
                    </p>
                    <p ng-show="estado === 'con-duplicados'" style="display: inline;">
                        Se encontraron duplicados
                    </p>
                    <p ng-show="estado === 'sin-duplicados'" style="display: inline;">
                        No se encontraron duplicados
                    </p>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="tr">
                <div class="td">
                    <div ng-show="estado === 'sin-informacion'" class="img-thumbnail anchoPanel iconoUsuario text-center" style="background: #bebebe;display: inline-flex">
                        <span class="glyphicon glyphicon-user iconSize" aria-hidden="true" style="z-index: 0;color: #e0e0e0;top: 20px;"></span>
                        <span class="glyphicon glyphicon-user iconSize" aria-hidden="true" style="z-index: 1;right: 40px;top: 30px;color: white;"></span>
                        <span class="glyphicon glyphicon-user iconSize" aria-hidden="true" style="z-index: 0;right: 80px;color: #e0e0e0;top: 20px;"></span>
                    </div>
                    <div ng-show="estado === 'con-duplicados'" class="img-thumbnail anchoPanel iconoUsuario text-center" style="background: #c9302c;display: inline-flex">
                        <span class="glyphicon glyphicon-user iconSize" aria-hidden="true" style="z-index: 0;color: #e0e0e0;top: 20px;"></span>
                        <span class="glyphicon glyphicon-user iconSize" aria-hidden="true" style="z-index: 1;right: 40px;top: 30px;color: white;"></span>
                        <span class="glyphicon glyphicon-user iconSize" aria-hidden="true" style="z-index: 0;right: 80px;color: #e0e0e0;top: 20px;"></span>
                    </div>
                    <div ng-show="estado === 'sin-duplicados'" class="img-thumbnail anchoPanel iconoUsuario text-center" style="background: #5cb85c;display: inline-flex">
                        <span class="glyphicon glyphicon-user iconSize" aria-hidden="true" style="z-index: 1;left: 25px;top: 25px;color: white;"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer" ng-show="estado === 'con-duplicados'">
            <div class="tr">
                <div class="td">
                    <button class="btn btn-danger" ng-click="ctrl.showModal()">
                        Solicitudes duplicadas
                    </button>
                </div>
            </div>
        </div>
    </div>
