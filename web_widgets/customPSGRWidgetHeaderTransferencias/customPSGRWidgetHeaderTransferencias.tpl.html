<div class="header-image-container">
    <img src="widgets/customPSGRWidgetHeaderTransferencias/assets/img/HeaderPage.jpg" class="background-image">
    <div class="elements-container">
        <img src="widgets/customPSGRWidgetHeaderTransferencias/assets/img/AnahuacLogo.png" class="logo-image">
        <span class="header-title"> {{ properties.alt }} </span>
        <div class="button-container">
            <button
              ng-class="'btn btn-' + (properties.buttonStyle || 'primary') + ' custom-button'"
              ng-click="ctrl.action()"
              type="button"
              ng-disabled="properties.disabled || ctrl.busy"
              ng-bind-html="'Excel' | uiTranslate"> <!-- Cambiado el contenido del botÃ³n a 'Excel' -->
            </button>
        </div>
    </div>
</div>
