<div class="table-responsive">
    <table class="table"
        ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <!--  class="thFont borderLines" -->
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Costo aproximado</th>
                <th>Situación del auto</th>
            </tr>
        </thead>
        <tbody ng-if="properties.content">
            <tr ng-repeat="row in properties.content" style="text-align: center !important;">
                <td><input ng-model="row.marca" type="text"></td>
                <td><input ng-model="row.modelo" type="text"></td>
                <td><input ng-model="row.ano" type="number"></td>
                <td><input ng-model="row.costo_aprox" type="number"></td>
                <td>
                    <select class="" name="" id="" ng-model="row.situacion_auto">
                         <option value="0">Seleccionar</option>
                        <option ng-repeat="option in properties.lstSituacionAuto" value="{{option.persistenceId}}">{{option.descripcion}}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
