<div class="table-responsive">
    <table class="table"
        ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <!--  class="thFont borderLines" -->
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Costo aproximado</th>
                <th>Situación del auto</th>
                <th ng-if="properties.editar">Acciones</th>
            </tr>
        </thead>
        <tbody ng-if="properties.content">
            <tr ng-repeat="row in properties.content" style="text-align: center !important;">
                <td>
                    <input class="form-control" ng-model="row.marca" ng-disabled="!properties.editar" type="text">
                </td>
                <td>
                    <input class="form-control" ng-model="row.modelo" ng-disabled="!properties.editar" type="text">
                </td>
                <td>
                    <input class="form-control" ng-model="row.ano" ng-disabled="!properties.editar" type="number">
                </td>
                <td style="display: inline-flex; position: relative">
                    <label class="moneda-display2">$</label><input class="form-control moneda-display2-input" ng-model="row.costoAproximado" type="number" ng-disabled="!properties.editar">
                </td>
                <td>
                    <select class="form-control" name="" id="" ng-model="row.catSituacionAuto_id" ng-disabled="!properties.editar">
                        <option value="">Seleccionar</option>
                        <option ng-repeat="option in properties.lstSituacionAuto" value="{{option.persistenceId}}">{{option.descripcion}}</option>
                    </select>
                </td>
                <td ng-if="properties.editar">
                    <button class="btn btn-danger" ng-click="removeItem(row)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
