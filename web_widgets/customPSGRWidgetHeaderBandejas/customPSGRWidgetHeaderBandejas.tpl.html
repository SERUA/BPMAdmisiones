<div class="header-image-container">
    <img src="widgets/customPSGRWidgetHeaderBandejas/assets/img/HeaderPage.jpg" class="header-image">
    <div class="container">
        <img src="widgets/customPSGRWidgetHeaderBandejas/assets/img/AnahuacLogo.png" class="logo-image">
        <span class="image-text"> {{ properties.alt }} </span>
        <button
          ng-class="'btn btn-' + (properties.buttonStyle || 'primary') + ' custom-button'"
          ng-click="ctrl.action()"
          type="button"
          ng-disabled="properties.disabled || ctrl.busy"
          ng-bind-html="'Excel' | uiTranslate"> <!-- Cambiado el contenido del botÃ³n a 'Excel' -->
        </button>
    </div>
</div>
