<div vertical="false" type="tabs" class="ng-isolate-scope">
    <ul class="nav nav-tabs">
        <li ng-repeat="step in properties.content" 
            ng-class="{ 'active': $index === properties.selectedIndex }">
            <a data-toggle="tab" ng-click="selectStepManually($index)">{{step.title | uiTranslate}}</a>
        </li>
    </ul>
</div>
