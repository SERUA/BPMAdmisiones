<div class="table-responsive">
    <table class="table" ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <th>
                    <span >{{ 'Nombre' | uiTranslate }}</span>
                </th>
                <th>
                    <span >{{ 'Obligatorio' | uiTranslate }}</span>
                </th>
                <th>
                    <span >{{ 'Documento adjunto' | uiTranslate }}</span>
                </th>
                <th>
                    <span >{{ 'Acciones' | uiTranslate }}</span>
                </th>
            </tr>
        </thead>
        <tbody ng-if="ctrl.isArray(properties.contenido)">
            <tr ng-repeat="row in properties.contenido" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td>{{row.nombreDocumento}}</td>
                <td class="text-center">
                    <span ng-show="row.isObligatorio" class="glyphicon glyphicon-ok"></span>
                    <span ng-show="!row.isObligatorio" class="glyphicon glyphicon-remove"></span>
                </td>
                <td class="text-center">
                    <span ng-show="row.urlDocumentoAzure" class="glyphicon glyphicon-file"></span>
                </td>
                <td class="text-center">
                    <button class="btn btn-primary" ng-click="ctrl.selectRow(row)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-warning" ng-click="ctrl.selectRowDelete(row)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
