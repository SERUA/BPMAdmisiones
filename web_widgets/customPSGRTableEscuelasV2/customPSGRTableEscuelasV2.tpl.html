<div class="table-responsive">
    <table class="table"
        ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <th>Grado / Programa / Institución educativa</th>
                <th>Fecha de inicio / Fecha de término</th>
                <th>Promedio / Título</th>
                <th>País</th>
                <th ng-if="properties.editar">Acciones</th>
            </tr>
        </thead>
        <tbody ng-if="properties.content">
            <tr ng-repeat="row in properties.content track by $index" style="text-align: center !important;">
                <td>
                    {{row.grado}}<br>
                    {{row.programa}}<br>
                    {{row.institucion}}
                </td>
                <td>   
                    {{row.fecha_inicio}}<br>
                    {{row.fecha_termino}}<br>
                </td>
                <td>
                    {{row.promedio}}<br>
                    {{row.titulo ? "Sí": "No"}}
                </td>
                <td>
                    {{row.pais.descrpcion}}
                </td>
                <td ng-if="properties.editar">
                    <button class="btn btn-link" ng-click="removeItem(row)" >
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
