<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
    <div class="row" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group col-xs-12 col-sm-12 col-md-12 col-lg-12" role="group" aria-label="Third group">
             <button type="button" class="btn btn-primary btnderecha" ng-if="valorSeleccionado != lstPaginado.length" ng-click="siguiente(false)">Next question</button>
            <button type="button" class="btn btn-primary btnderecha" ng-if="valorSeleccionado == lstPaginado.length" ng-click="siguiente(true)">Finish test</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr>
            <p class="text-color">To browse through the test questions, click on the desired question.</p>
        </div>
        <hr>
        <div class="btn-group" role="group" aria-label="Second group">
            <button ng-repeat="row in lstPaginado" ng-class="row.seleccionado?'back-orange':row.contestado?'color-purple':'btnborder'" type="button" class="btn size redondo" ng-click="seleccionarPagina(row.numero)">{{row.numero}}
            </button>
        </div>
    </div>
</div>

<div class="modal" id="modalConfirmacionFinalizar" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Important!
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to send <b>{{datosRespuestas.total_respuestas}}</b> answers of <b>{{datosRespuestas.total_preguntas}}</b>  questions?</p>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger" ng-click="executeTask()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .swal-cancel-button {
        order: -1; 
        margin-right: 10px;
    }
    
    .swal2-icon.swal2-warning {
        border-color: #6d6dff;
        color: #6d6dff;
    }
</style>
