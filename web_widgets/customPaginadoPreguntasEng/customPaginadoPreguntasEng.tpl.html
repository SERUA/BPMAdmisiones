<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
    <div class="row" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group col-xs-12 col-sm-12 col-md-12 col-lg-12" role="group" aria-label="Third group">
             <button type="button" class="btn btn-primary btnderecha" ng-if="valorSeleccionado != lstPaginado.length" ng-click="siguiente()">Next question</button>
            <button type="button" class="btn btn-primary btnderecha" ng-if="valorSeleccionado == lstPaginado.length" ng-click="siguiente()">Finish test</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr>
            <p class="text-color">To browse through the test questions, click on the desired question.</p>
        </div>
        <hr>
        <div class="btn-group" role="group" aria-label="Second group">
            <button ng-repeat="row in lstPaginado" ng-class="row.seleccionado?'back-orange':row.contestado?'color-purple':'btnborder'" type="button" class="btn size redondo" ng-click="seleccionarPagina(row.numero)">{{row.numero}}
            </button>
        </div>
    </div>
</div>
