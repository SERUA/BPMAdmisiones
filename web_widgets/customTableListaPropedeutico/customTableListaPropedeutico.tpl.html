<div class="table-responsive">
    <table class="table" ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <th ng-repeat="header in properties.headers" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <span ng-if="properties.allowHTML" ng-bind-html="header | uiTranslate"></span>
                    <span ng-if="!properties.allowHTML">{{ header | uiTranslate }}</span>
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody ng-if="ctrl.isArray(properties.content) && ctrl.isArray(properties.columnsKey)" id="datostutor">
            <tr ng-repeat="row in properties.content" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td ng-if="!properties.allowHTML" ng-repeat="column in properties.columnsKey track by $index" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    {{ $eval(column, row) | uiTranslate }}
                </td>
                <td ng-if="properties.allowHTML" ng-repeat="column in properties.columnsKey track by $index" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <div ng-if="properties.allowHTML" ng-bind-html="$eval(column, row) | uiTranslate"></div>
                </td>
                <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">
                    <button class="btn btn-primary" ng-click="deleteData(row, $index)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
        <tbody ng-if="ctrl.isArray(properties.content) && !ctrl.isArray(properties.columnsKey)" id="">
            <tr ng-repeat="row in properties.content" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td ng-if="!properties.allowHTML" class="col-xs-10 col-sm-10 col-md-10 col-lg-10" > {{ row | uiTranslate }}</td>
                <td ng-if="properties.allowHTML" ng-bind-html="row | uiTranslate" class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></td>
                <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">
                    <button class="btn btn-primary" ng-click="deleteData(row, $index)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
