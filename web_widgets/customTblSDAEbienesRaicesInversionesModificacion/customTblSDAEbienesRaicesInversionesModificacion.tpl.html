<div class="table-responsive">
    <table class="table"
        ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <!--  class="thFont borderLines" -->
                <th>Tipo</th>
                <th>Describe las características del bien inmueble de forma breve</th>
                <th>Ubicación (Estado, Ciudad o Colonia)</th>
                <th>Valor aproximado ({{properties.tipoMoneda}})</th>
                <th ng-if="properties.editar">Acciones</th>
            </tr>
        </thead>
        <tbody ng-if="properties.content">
            <tr ng-repeat="row in properties.content track by $index">
                <td>
                    <!--normal-->
                    <!--<select class="form-control responsive-tbl" ng-disabled="!properties.editar" name="" id="" ng-model="row.catTipoInversionesPosee_id">-->
                    <!--    <option ng-repeat="option in properties.lstTipoInversionesPosee" value="{{option.persistenceId}}">{{option.descripcion}}</option>-->
                    <!--</select>-->
                    
                    <!--ng select-->
                    <select class="form-control responsive-tbl" ng-disabled="!properties.editar" ng-model="row.catTipoInversionesPosee_id" ng-options="option.persistenceId as option.descripcion for option in properties.lstTipoInversionesPosee">
                        <option value="">Seleccione una opción</option>
                    </select>
                    
                    <!--ng-value-->
                    <!--<select class="form-control responsive-tbl" ng-disabled="!properties.editar" name="" id="" ng-model="row.catTipoInversionesPosee_id">-->
                    <!--    <option ng-repeat="option in properties.lstTipoInversionesPosee" value="{{option.persistenceId}}">{{option.descripcion}}</option>-->
                    <!--</select>-->

                </td>
                <!--  data-ng-change="updateSelectList()" -->
                <td><input class="form-control responsive-tbl" ng-disabled="!properties.editar" ng-model="row.descripcion" type="text"></td>
                <td><input class="form-control responsive-tbl" ng-disabled="!properties.editar" ng-model="row.direccionBanco" type="text"></td>
                <td style="position: relative;">
                    <label class="moneda-display2">$</label><input  ng-disabled="!properties.editar" class="form-control moneda-display2-input responsive-tbl" ng-model="row.valor" type="number" pattern="[0-9]*" data-politespace data-grouplength="3" data-delimiter="," data-reverse>
                </td>
                <td ng-if="properties.editar">
                    <button class="btn btn-link" ng-click="removeElement(row)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>    
            </tr>
        </tbody>
    </table>
</div>
