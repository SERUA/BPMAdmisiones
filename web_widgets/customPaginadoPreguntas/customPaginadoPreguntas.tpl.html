<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
    <div class="row" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group col-xs-12 col-sm-12 col-md-12 col-lg-12" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary btnderecha" ng-if="valorSeleccionado != lstPaginado.length"
                ng-click="siguiente(false)">Siguiente Pregunta</button>
            <button type="button" class="btn btn-primary btnderecha" ng-if="valorSeleccionado == lstPaginado.length"
                ng-click="siguiente(true)">Finalizar examen</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr>
            <p class="text-color">Para navegar por las preguntas del examen da clic en el número de la pregunta deseada
            </p>
        </div>
        <div class="btn-group" role="group" aria-label="Second group">
            <button ng-repeat="row in lstPaginado"
                ng-class="row.seleccionado?'back-orange':row.contestado?'color-purple':'btnborder'" type="button"
                class="btn size redondo" ng-click="seleccionarPagina(row.numero)">{{row.numero}}
            </button>
        </div>
    </div>
</div>

<div class="modal" id="modalConfirmacionFinalizar" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    ¡Importante!
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-center">¿Realmente deseas enviar <b>{{datosRespuestas.total_respuestas}}</b> respuestas de <b>{{datosRespuestas.total_preguntas}}</b> preguntas?</p>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
                    </div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-danger" ng-click="executeTask()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .swal-cancel-button {
        order: -1; 
        margin-right: 10px;
    } 
    .swal2-icon.swal2-warning {
        border-color: #6d6dff;
        color: #6d6dff;
    }
</style>
