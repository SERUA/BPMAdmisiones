<div class="main-container1">
    <div class="file-show-container1">
        <div class="file-show-top1">
            <label class="float-label1">{{properties.label}}</label>
        </div>
        <div class="file-show-bottom1">
            <div class="file-show-icon1">
                <span class="glyphicon glyphicon-cloud-upload icon-centeted"></span>
            </div>
            <button type="button" class="btn btn-primary" ng-click="ctrl.openInNewTab()">
                Ver documento
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="{{properties.idmodal}}" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Previsualizaci√≥n</h4>
            </div>
            <div class="modal-body">
                <iframe style="width:100%; height:50vh;" ng-src="{{ctrl.getTrustedDocumentViewUrl()}}"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">{{ 'Cerrar' | translate }}</button>
            </div>
        </div>
    </div>
</div>
