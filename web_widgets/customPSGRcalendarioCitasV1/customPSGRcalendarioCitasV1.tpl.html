<div class="panel panel-danger col-md-12" ng-hide="properties.cita.cita_horario">
    <div class="panel-heading" style="background-color: #ff5900" align="center"><strong style="color:white;">Calendario de entrevistas</strong></div>
    <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:80vh; padding:10px;'>
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
            <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
            <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_minical_icon" id="dhx_minical_icon" ng-click="show_minical()">&nbsp;</div>
        </div>
        <div class="dhx_cal_header"></div>
        <div class="dhx_cal_data"></div>
    </div>
</div>
<div class="col-lg-12" ng-show="properties.cita.cita_horario" style="text-align: center;">
    <div class="row">
        <h2>Sesión: {{horario.nombre}}</h2>
        <h2>Descripción: {{horario.descripcion_entrevista}}</h2>
        <h2>Horario: {{horario.hora_inicio + " - " + horario.hora_fin}}</h2>
    </div>
</div>

<div id="modalConfirmar" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" align="center"><strong>Seleccionar entrevista</strong></h4>
            </div>
            <div class="modal-body row">
                <div class="col-xs-6 col-xs-offset-3">
                    <h3 class="text-center">{{fechaSelected}}</h3>
                    <table class="table table-striped">
                        <tbody>
                            <tr ng-repeat="disponible in entrevistas" style="height: 60px;">
                                <td>{{disponible.hora_inicio}} - {{disponible.hora_fin}}</td>
                                <td class="text-center"><label style="cursor: pointer; outline: none; margin-top: 9px;" ng-click="seleccionarHorario(disponible)"><span style="padding: 15px;font-size: 15px;" class="label label-{{(disponible.ocupado)?'default':(disponible.disponible)?'success':'default'}}">{{(disponible.ocupado)?'Ocupado':(disponible.disponible)?"Disponible":"No Disponible"}}</span></label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-xs-12">
                    <div class="col-xs-6 text-left">
                        <button class="btn btn-info" ng-if="entrevistas.psicologos[0].lstFechasDisponibles.length>0" ng-click="entrevistas.psicologos[0].lstFechasDisponibles=[] ">
                            Cancelar
                        </button>
                    </div>
                    <div class="col-xs-6 text-right "> 
                        <button type="button " class="btn btn-primary " data-dismiss="modal" ng-click="closeModal()">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
