<hr>
<div ng-show="properties.method" ng-init="ctrl.initData()">
    <h3>{{properties.description}}</h3>

   <label class="control-label">REST API URL</label>
        <pre>{{properties.method}} | /bonita/API/extension/{{properties.pathTemplate}}</pre>

        <div ng-show="properties.queryString">
            <label class="control-label">Query string</label>
            <p>            
                <input size="50" type="text" ng-show="properties.queryString" ng-model="properties.queryString">
            </p>
        </div>
    
    <div ng-show="properties.method=='POST'">
        <label class="control-label">Json POST payload</label>
        <p>
            <textarea  ng-model="postPayload" style="width: 300px;height: 120px"></textarea>
        </p>
    </div>
  
   <div>
       <p>
        <input type="submit" class="btn btn-primary" ng-click="ctrl.callApi()">
        <input type="button" class="btn btn-primary" ng-click="ctrl.clear()" value="Clear">
        </p>
    </div>
    
    <hr>
    <div ng-show="response">

        <label class="control-label">Status</label>
        <pre>{{response.respStatus}}</pre>
        
        <label class="control-label">Returned data</label>
        <pre>{{response.respData}}</pre>
        
        <label class="control-label" ng-show="response.respHeaders">Headers</label>
        <pre ng-show="response.respHeaders">{{response.respHeaders}}</pre>

    </div>
    
    
</div>
