<div class="col-12">
    <!-- <label>{{properties.documentName}}</label> <button type="button" class="btn btn-link text-center" ng-show="properties.requiereEjemplo" ng-click="descargarEjemplo()" style="font-weight: 600; font-size: 1.4rem">  Descargar el formato oficial de la universidad.</button> -->
    <div class="">
        <div ng-class="{
            'form-horizontal': properties.labelPosition === 'left' && !properties.labelHidden,
            'row': properties.labelPosition === 'top' && !properties.labelHidden || properties.labelHidden
            }">
            <div class="form-group">
                <div class="col-xs-12 text-center " style="height: 300px;">
                    <!-- <div class="col-xs-12">
                        <div class="col-xs-12 text-center obligatorio" ng-if="properties.isObligatorio" ng-hide="properties.isMostrar">
                            <label>Obligatorio</label>
                        </div>
                        <div class="col-12 text-center no-obligatorio" ng-if="!properties.isObligatorio"></div>
                    </div> -->
                    
                    <!--<img ng-if="!extension" class="miniatura-pic" src="widgets/customADMSUploadCustomAzureLimit/assets/img/noimageavailabledoc.png" style="max-width: 100%; max-height: 210px; height: auto; width: auto;">-->
                    <img ng-if="!extension && properties.tipoDocumento !== 'pdf'" class="miniatura-pic" src="widgets/customADMSUploadCustomAzureLimit/assets/img/noimageavailable (2).png" style="max-width: 100%; max-height: 210px; height: auto; width: auto;">
                    <img ng-if="!extension && properties.tipoDocumento === 'pdf'" src="widgets/customADMSUploadCustomAzureLimit/assets/img/noimageavailabledoc.png" style="max-width: 100%; max-height: 210px; height: auto; width: auto;">
                    
                    <img ng-if="extension !== '.pdf'" ng-click="openModalFile()" class="miniatura-pic" src="{{linkSource}}" style="max-width: 100%; max-height: 295px; height: auto; width: auto;">
                    <img ng-if="extension === '.pdf'" ng-click="openModalFile()" class="miniatura-pic" src="widgets/customADMSUploadCustomAzureLimit/assets/img/pdf.png" style="max-width: 100%; max-height: 295px; height: auto; width: auto;">
                </div>
                <div class="col-xs-12 text-left" style="margin-bottom: 10px; overflow: hidden;">
                    <p class="upload-file-customized-text2" ng-bind-html="properties.documentDescription | uiTranslate"></p>
                </div>
                <div class="col-xs-{{ 12 - (!properties.labelHidden && properties.labelPosition === 'left' ? properties.labelWidth : 0) }}">
                    <label
                        ng-if="!properties.labelHidden"
                        ng-bind-html="properties.label | uiTranslate">
                    </label>
                    <form action="{{ctrl.url}}" ng-upload="ctrl.uploadComplete(content)"
                        ng-upload-loading="ctrl.startUploading()" error-catcher="ctrl.uploadError(error)"
                        upload-options-enable-csrf upload-options-csrf-param="CSRFToken">
                        <div class="input-group file-upload paddingpx">
                            <input ng-disabled="!properties.editar" type="text" ng-focus="ctrl.preventFocus($event)"
                                placeholder="{{properties.placeholder | uiTranslate}}" value="{{ctrl.filename}}"
                                class="form-control">

                            <button ng-disabled="!properties.editar" type="button" ng-if="ctrl.filename"
                                ng-click="ctrl.clear()" class="file-upload-clear">
                                <i class="glyphicon glyphicon-remove-circle"></i>
                                <span class="hide" translate>Close</span>
                            </button>
                            <span class="input-group-btn">
                                <span class="btn"
                                    ng-class="{'btn-default disabled':$isUploading, 'btn-primary':!$isUploading}">
                                    <input ng-disabled="!properties.editar" class="file-upload-input"
                                        ng-class="{'file-upload-input--disabled':$isUploading}" name="{{ctrl.name}}"
                                        type="file" ng-required="properties.required" ng-model="ctrl.filemodel"
                                        accept="image/jpg, image/jpeg, image/png, application/pdf" />
                                    <i class="glyphicon"
                                        ng-class="{'glyphicon-cloud-upload':$isUploading, 'glyphicon-paperclip':!$isUploading}"></i>
                                </span>
                            </span>
                        </div>
                    </form>
                    <div ng-messages="$form[ctrl.name].$dirty && $form[ctrl.name].$error "
                        ng-messages-include="forms-generic-errors.html" role="alert"></div>
                </div>
            </div>
        </div>
    </div>
</div>
