<div>
<div class="table-responsive">
    <table class="table" ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <th ng-repeat="header in properties.headers">
                     <span ng-if="properties.allowHTML" ng-bind-html="header | uiTranslate"></span>
                  	 <span ng-if="!properties.allowHTML">{{ header | uiTranslate }}</span>
                </th>
            </tr>
        </thead>
     
        <tbody ng-if="ctrl.isArray(properties.content) && ctrl.isArray(properties.columnsKey)">
            <tr ng-repeat="row in properties.content" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td ng-if="!properties.allowHTML" ng-repeat="column in properties.columnsKey track by $index">
                    {{ $eval(column, row) | uiTranslate }}
                   
                </td>
                <td ng-if="properties.allowHTML" ng-repeat="column in properties.columnsKey track by $index">
                    <div ng-if="properties.allowHTML" ng-bind-html="$eval(column, row) | uiTranslate"></div>
    
    <!-- Si va en la columna 3 entonces imprimira los botones-->
                    <button ng-if="$index ==2" class="btn btn-default"  ng-click="redirecc(row.Clave, 2)" >
                        <span class=" glyphicon glyphicon-eye-open" aria-hidden="false"></span>
                    </button> 
                    <button ng-if="$index ==2" class="btn btn-primary"  ng-click="redirecc(row.Clave, 1)" >
                        <span class="glyphicon glyphicon-time" aria-hidden="false" ></span>
                    </button>
                    
                    <!--
        Aqui esta el switch 
                    <div ng-if="$index ==2" class="material-switch pull-left" id="divRow{{row.persistenceId_string}}" ng-click="sendDataEnabled(row, $index)" >
                         <input id="someSwitchOptionSuccess" name="someSwitchOption001" disabled type="checkbox" ng-model="row.isEnabled"/>
                         <label for="someSwitchOptionSuccess" class="label-success"></label>
                    </div>
              
            
             
                    -->
                    <!-- SWITCH PERSONALIZADO 
                    <label ng-if="$index ==2" class="switch">
                       
                       Si se quiere que al habilitar haga redireccion o haga algo instantaneo
                       <label ng-if="$index ==2" class="switch" ng-click="sendDataEnabled(row.Clave,properties.content[row.Clave-1].Seleccionado)">
                        
                        <input type="checkbox"  ng-click="seleccion(row.Clave)">
                        <span class="slider round"></span>
                    </label>
            -->

    <!-- Si va en la columna 3 entonces imprimira los botones-->
      
                </td>
               
            </tr>
        </tbody>
        
        <tbody ng-if="ctrl.isArray(properties.content) && !ctrl.isArray(properties.columnsKey)">
            <tr ng-repeat="row in properties.content" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td ng-if="!properties.allowHTML"> {{ row | uiTranslate }}</td>
                <td ng-if="properties.allowHTML" ng-bind-html="row | uiTranslate"></td>
                
            </tr>
        </tbody>
    </table>
</div>
</div>
