<div class="row big-screen">
    <div class="col-lg-12 col-md-12 col-sm-12 main-container box-bottom">
        <div class="col-lg-3 col-md-3 col-sm-3 full-height padding-little">
            <img src="assets/img/Logo Red de Univ header 2.png" class="full-height">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 full-height">
            <img src="assets/img/Ilustraciones 1.png" class="full-height">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 full-height">
            <img src="assets/img/Ilustraciones 2.png" class="full-height">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 full-height">
            <div class="col-lg-6 col-md-6 col-sm-6 full-height">
                <img src="assets/img/Ilustraciones 3.png" class="full-height">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 text-right full-height" ng-hide="quitar">
                <button class="btn btn-link vertical-center" ng-click="action()" style="font-size: 19px;">
                    <span class="glyphicon glyphicon-log-out"></span> {{msj}}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row small-screen">
    <div class="col-xs-12 main-container box-bottom">
        <div class="col-xs-6 full-height padding-little">
            <img src="assets/img/Logo Red de Univ header 2.png" class="full-height">
        </div>
        <div class="col-xs-6 full-height">
            <div class="col-xs-12 text-right full-height" ng-hide="quitar">
                <button class="btn btn-link vertical-center" ng-click="action()" style="font-size: 19px;">
                    <span class="glyphicon glyphicon-log-out"></span> {{msj}}
                </button>
            </div>
        </div>
    </div>
</div>
