<div class="row form-group">
    <div ng-if="!properties.inline" class="checkbox col-xs-6" ng-repeat="choice in properties.availableValues track by $index">
        <label>
            <input
                    type="checkbox"
                    name="{{ctrl.name}}"
                    ng-model="ctrl.selectedItems[$index]"
                    ng-change="ctrl.updateValues()"
                    ng-disabled="properties.disabled">
            {{ (ctrl.getLabel(choice) || choice) | uiTranslate }}
        </label>
    </div>
