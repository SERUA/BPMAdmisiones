<div class="table-responsive">
    <table class="table"
        ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <!--  class="thFont borderLines" -->
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>¿Estudia?</th>
                <th>Institución</th>
                <th>¿Tiene beca?</th>
                <th> % de beca asignado</th>
                <th>Colegiatura mensual</th>
                <th>¿Trabaja?</th>
                <th>Empresa</th>
                <th>Ingreso mensual</th>
                <th ng-if="properties.editar">Acciones</th>
            </tr>
        </thead>
        <tbody ng-if="properties.content">
            <tr ng-repeat="row in properties.content" style="text-align: center !important;">
                <td>
                    <input class="form-control" ng-model="row.nombres" type="text" ng-disabled="!properties.editar">
                </td>
                <td>
                    <input class="form-control" ng-model="row.apellidos" type="text" ng-disabled="!properties.editar">
                </td>
                <td>
                    <input class="form-control" ng-model="row.edad" type="number" ng-disabled="!properties.editar">
                </td>
                <td>
                    <input ng-model="row.isEstudia" type="checkbox" ng-change="disableEscolar(row, $index)" ng-disabled="!properties.editar">
                </td>
                <td>
                    <input class="form-control" ng-model="row.institucion" type="text" ng-disabled="!row.isEstudia  || !properties.editar">
                </td>
                <td>
                    <input ng-model="row.isTieneBeca" type="checkbox" ng-disabled="!row.isEstudia || !properties.editar" ng-change="disableBeca(row, $index)">
                </td>
                <td>
                    <input class="form-control" ng-model="row.porcentajeBecaAsignado" type="number" ng-disabled="!row.isTieneBeca || !properties.editar">
                </td>
                <td style="display: inline-flex; position: relative;">
                    <label class="moneda-display2">$</label><input class="form-control moneda-display2-input" ng-model="row.colegiaturaMensual" type="number" ng-disabled="!row.isEstudia || !properties.editar">
                </td>
                <td>
                    <input ng-model="row.isTrabaja" type="checkbox" ng-change="disableTrabaja(row, $index)">
                </td>
                <td>
                    <input class="form-control" ng-model="row.empresa" type="text" ng-disabled="!row.isTrabaja || !properties.editar">
                </td>
                <td style="display: inline-flex;  position: relative;">
                    <label class="moneda-display2">$</label><input class="form-control moneda-display2-input" ng-model="row.ingresoMensual" type="number" ng-disabled="!row.isTrabaja || !properties.editar">
                </td>
                <td ng-if="properties.editar">
                    <button class="btn btn-danger" ng-click="removeItem(row)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
