<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="row in properties.contenido">
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center" >
			{{row.titulo}}
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-justify">
			{{row.texto}}
		</div>
	</div>
</div>
