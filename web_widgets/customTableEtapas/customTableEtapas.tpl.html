<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
            <tr ng-repeat="row in properties.contenido track by $index">
				<td class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center aling-middle backgroundOrange color-index">{{$index+1}}</td>
				<td class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center aling-middle backgroundDGray">
					<div class="row">
						<div class="col-lg-12 form-group color-titulo">
							{{row.descripcion}}
						</div>
						<div class="col-lg-12 color-index">
							{{row.titulo}}
						</div>
					</div>
				</td>
				<td class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-justify aling-middle backgroundLGray">
					{{row.texto}}
				</td>
			</tr>
        </tbody>
    </table>
</div>
