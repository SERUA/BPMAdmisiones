<div class="table-responsive">
    <table class="table"
        ng-class="{'table-hover': ctrl.isClickable(), 'table-striped': properties.striped, 'table-condensed': properties.condensed, 'table-bordered': properties.bordered}">
        <thead>
            <tr>
                <th>Grado</th>
                <th>Programa</th>
                <th>Institución educativa</th>
                <th>Fecha de inicio</th>
                <th>Fecha de término</th>
                <th>Promedio</th>
                <th>Título</th>
                <th>País</th>
                <th ng-if="properties.editar">Acciones</th>
            </tr>
        </thead>
        <tbody ng-if="properties.content">
            <tr ng-repeat="row in properties.content track by $index" style="text-align: center !important;">
                <td><input class="form-control responsive-tbl" ng-model="row.grado" ng-disabled="!properties.editar" type="text"></td>
                <td><input class="form-control responsive-tbl" ng-model="row.programa" ng-disabled="!properties.editar" type="text"></td>
                <td><input class="form-control responsive-tbl" ng-model="row.institucion" ng-disabled="!properties.editar" type="text"></td>
                <td><input class="form-control responsive-tbl" ng-model="row.fecha_inicio" ng-disabled="!properties.editar" type="date"></td>
                <td><input class="form-control responsive-tbl" ng-model="row.fecha_termino" ng-disabled="!properties.editar" type="date"></td>
                <td><input class="form-control responsive-tbl" ng-model="row.promedio" ng-disabled="!properties.editar" type="text"></td>
                <td><input ng-model="row.titulo" ng-disabled="!properties.editar" type="checkbox"></td>
                <td>
                    <select class="form-control responsive-tbl" ng-disabled="!properties.editar" name="" id="" ng-model="row.pais.option.persistenceId_string" placeholder="Selecciona una opción">
                        <option value="">Seleccionar...</option>
                        <option ng-repeat="option in properties.lstPais" ng-value="option.option.persistenceId_string">{{option.descripcion}}</option>
                    </select>
                </td>
                <td ng-if="properties.editar">
                    <button class="btn btn-link" ng-click="removeItem(row)" >
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
