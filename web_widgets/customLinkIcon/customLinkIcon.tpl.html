<div class="text-center">
    <div class="panel panel-default panel-table" style="margin-left: auto;margin-right: auto;">
        <div class="panel-heading">
            <div class="tr">
            </div>
        </div>
        <div class="panel-body">
            <div class="tr">
                <div class="td">
                    <div ng-click="viewfile(ctrl.getHref())" class="img-thumbnail anchoPanel iconoUsuario text-center" ng-style="{'background': properties.color}">
                        <!--span class="glyphicon iconSize" ng-class="properties.icono" aria-hidden="true"></span-->
                        <img ng-if="!ctrl.getHref().includes('.pdf')" class="iconSize object-fitter " src="{{ctrl.getHref()}}">
                        <img ng-if="ctrl.getHref().includes('.pdf')" src="widgets/customLinkIcon/assets/img/noimageavailabledoc (2).png"  class="iconSize object-fitter">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="tr">
                <div class="td">
                    <div class="text-{{ properties.alignment }}">
                      <a ng-class="properties.buttonStyle !== 'none' ? 'btn btn-' + properties.buttonStyle : ''" ng-href="{{ctrl.getHref()}}" target="{{ctrl.getTarget()}}" ng-bind-html="properties.text | uiTranslate"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
