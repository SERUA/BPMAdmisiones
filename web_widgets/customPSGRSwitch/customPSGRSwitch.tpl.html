<div class="">
    <label ng-if="properties.label">
        {{properties.label}}
    </label>
    <p ng-if="properties.value" >{{properties.valueLabel}}</p>
    <p ng-if="!properties.value">{{properties.noValueLabel}}</p>
    <label class="switch"  >
        <input type="checkbox" ng-model="properties.value" ng-change="change()"> 
        <span class="slider round"></span>
    </label>
</div>
